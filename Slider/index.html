<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="style.css">
	<script src="slider.js"></script>
</head>
<body>
	<span class="slider">
		<img class="image"src="img/1.jpg" alt="Изображение отсутствует.">
		<div class="prev" onClick="mnSlide()">&#10094;</div>
		<div class="next" onClick="plSlide()">&#10095;</div>
		<div class="ctrl">
			<div class="dot" onClick="showSlide(0)"></div>
			<div class="dot" onClick="showSlide(1)"></div>
			<div class="dot" onClick="showSlide(2)"></div>
		</div>
	</span>
</body>
</html>
