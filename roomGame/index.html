<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Room Text Game</title>
	<script src="script.js"></script>
	<style>
		* { margin: 0 }
		.wrapper { 
			text-align: center;
			display: block;
			white-space: pre;
			font-family: monospace;
		}
		input { margin-right: 20px }
		form { padding: 10px }
	</style>
</head>
<body>
	<form>
		Room Width:
		<input type="number" name="roomWidth" value="4">
		Room Height:
		<input type="number" name="roomHeight" value="4">
		Player X:
		<input type="number" name="PlayerPositionX" value="2">
		Player Y:
		<input type="number" name="PlayerPositionY" value="2">
		<input type="button" value="Generate" onclick="getValues(roomWidth.value, roomHeight.value, PlayerPositionX.value, PlayerPositionY.value)">
	</form>

	<div class="wrapper"></div>
	
</body>
</html>
